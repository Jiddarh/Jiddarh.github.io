<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiddarh | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: #222;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    }

    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      border: 5px solid white;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #007bff, #0056b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      max-width: 700px;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .hero {
        padding: 3rem 1rem;
        min-height: 80vh;
      }

      .profile-img {
        width: 180px;
        height: 180px;
      }
    }

    /* Sections like work, about */
    section {
      max-width: 1200px;
      margin: 5rem auto;
      padding: 0 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="jiddarh.jpg" alt="Hauwa Kudu Mohammed" class="profile-img">
    <h1>HAUWA KUDU MOHAMMED</h1>
    <p>Hi, I help teams make sense of AI, data, and API systems through clear, structured technical documentation.</p>
    <p>This portfolio is a living space where I share my work, writing samples, and case studies.</p>
  </section>

    ... your API docs links ...
  </section> -->
</body>
</html>
